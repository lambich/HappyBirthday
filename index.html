<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Invitation</title>
<link rel="stylesheet" href="Css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-input">
            <div class="user-input">
                <img src="Img/lambich.jpg" alt="lambich" class="lambich">
                <h1>Nhập tên bạn muốn tui viết vô thiệp nhé !!!</h1>
                <input type="text" id="nameInput" placeholder="Enter your name here" autofocus>
                <br>
                <button id="enterButton">Nhận thiệp nè</button>
            </div>
        </div>
        <div class="card-inner" style="display: none;">
            <div class="card-front">
                <img src="Img/HappyBirthDay.png" alt="HappyBirthDay" class="HappyBirthDay">
                <div class="text-container">
                    <h1>Thiệp mời sinh nhật Bích Lâm</h1>
                    <img src="Img/bdCake.png" alt="Birthday Cake" style="width:100%; height: auto; max-height: 150px; object-fit: cover;">
                </div>
                <div class="sparkles">
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>
                </div>
            </div>
            <div class="card-back">
                <img src="Img/hpbd.png" alt="Balloons" class="decoration">
                <img src="Img/Balloons.png" alt="Balloons2" class="balloons">
                <img src="Img/ConeHat.png" alt="Cone Hat" class="decoration cone-hat">
                <!-- <img src="Img/sparkle.png" alt="Sparkles" class="sparkles2"> -->
                <img src="Img/Balloons2.png" alt="Balloons3" class="balloon2">
                <div class="text-container-front">
                    <h1>Join the Celebration!</h1>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p>Tui mời: <b id="dynamicName"></b></p>
                    <p>Ngày 17 tháng 5</p>
                    <p>Chỗ ăn: Hadilao Bitexco</p>
                    <p>Giờ nhập tiệc: 7:00 PM</p>
                    <p><i>Sự hiện diện của bạn là niềm hạnh phúc của tôi</i></p>
                    <p>Cảm Mơn</p> 
                </div>
            </div>
        </div>
    </div>
<script src="Js/script.js"></script>
</body>
</html>
